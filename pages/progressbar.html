<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Progress Bar</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .progress-container {
      width: 80%;
      max-width: 600px;
      padding: 24px;
      background-color: rgba(49, 49, 65, 0.75);
      border: 1px solid grey;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .progress-bar {
      height: 24px;
      width: 100%;
      background-color: rgb(62, 54, 78);
      border: 1px solid grey;
      border-radius: 12px;
      overflow: hidden;
      box-sizing: border-box;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background-color: rgb(187, 153, 255);
      transition: width 0.3s ease;
    }

    .progress-text {
      margin-top: 10px;
      font-size: 14px;
      opacity: 0.85;
    }
  </style>
  <script type="module" crossorigin src="/assets/progressbar-D_4ceOOE.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/bsConstants-CCWwgXpm.js">
</head>

<body>
  <div class="progress-container">
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
    </div>
    <div class="progress-text" id="progressText">0%</div>
  </div>

</body>

</html>
