<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wall Vision Settings</title>
</head>

<body>
    <div id="contextmenu">
        <table class="context-embed-menu">
            <tr>
                <td>
                    <div class="context-embed-cell">
                        <div>Viewer:</div>
                        <select style="width: 140px; margin-right: 0 !important" id="wallVisionSelect"></select>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="context-embed-cell">
                        <div>Elevation:</div>
                        <select style="width: 140px; margin-right: 0 !important" id="wallDepthSelect">
                            <option value="0">Auto</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <script type="module" src="/src/smokeWallContextEmbed.ts"></script>
</body>

</html>
