<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vision Settings</title>
  <script type="module" crossorigin src="/assets/unitcontextembed-NEROz8Up.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/bsConstants-6VmLKWN5.js">
  <link rel="stylesheet" crossorigin href="/assets/style-CM4jUfLT.css">
</head>

<body>
    <div id="contextmenu">
        <table class="context-embed-menu">
            <tr>
                <td>
                    <div class="context-embed-cell">
                        <img id="visionRangeSvg" class="menu_svg" src="../visionRange.svg">
                        <input type="number" id="visionContext" />
                    </div>
                </td>
                <td>
                    <div class="context-embed-cell">
                        <img id="visionBumperSvg" class="menu_svg" src="../visionBumper.svg">
                        <input type="number" id="bumperContext" />
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="context-embed-cell">
                        <img id="visionFalloffSvg" class="menu_svg" src="../visionFalloff.svg">
                        <input type="number" id="falloffContext" />
                    </div>
                </td>
                <td>
                    <div class="context-embed-cell">
                        <img id="visionDarkSvg" class="menu_svg" src="../darkvision.svg">
                        <input type="number" id="darkContext" />
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="context-embed-cell">
                        <img id="visionInnerSvg" class="menu_svg" src="../visionInner.svg">
                        <input type="number" id="innerContext" />
                    </div>
                </td>
                <td>
                    <div class="context-embed-cell">
                        <img id="visionOuterSvg" class="menu_svg" src="../visionOuter.svg">
                        <input type="number" id="outerContext" />
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <div class="context-embed-cell">
                        <div>Owner:</div>
                        <select style="width: 140px; margin-right: 0 !important" id="visionOwnerSelect"></select>
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <div class="context-embed-cell">
                        <div>Elevation:</div>
                        <select style="width: 140px; margin-right: 0 !important" id="unitDepthSelect">
                            <option value="0">Auto</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
